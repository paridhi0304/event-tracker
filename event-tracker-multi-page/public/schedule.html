<html lang="en">

        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at bottom, #0A0A0A 0%, #000000 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        .star:nth-child(odd) { animation-delay: 0s; }
        .star:nth-child(even) { animation-delay: 1.5s; }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.3); }
        }
        .planets {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbit 20s linear infinite;
        }
        .planet.small {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #8B5CF6 0%, #4C1D95 100%);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        .planet.medium {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #EC4899 0%, #BE185D 100%);
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.6);
        }
        .planet.large {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #06B6D4 0%, #0891B2 100%);
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.7);
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }
        .rockets {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .rocket {
            position: absolute;
            font-size: 2em;
            animation: rocketFly 15s linear infinite;
        }
        @keyframes rocketFly {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }

        .nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);

            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);

            font-size: 16px;

            flex: 1;

            position: relative;
            overflow: hidden;
            color: #fff;
        }
        .event::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #8B5CF6, #A78BFA);
            border-radius: 20px 0 0 20px;

        .event.work { border-left-color: #3B82F6; }
        .event.work::before { background: linear-gradient(180deg, #3B82F6, #1D4ED8); }
        .event.personal { border-left-color: #10B981; }
        .event.personal::before { background: linear-gradient(180deg, #10B981, #059669); }
        .event.holiday { border-left-color: #F59E0B; }
        .event.holiday::before { background: linear-gradient(180deg, #F59E0B, #D97706); }
        .event.other { border-left-color: #6B7280; }
        .event.other::before { background: linear-gradient(180deg, #6B7280, #4B5563); }
        .event.past {
            opacity: 0.7;
            border-left-color: #9CA3AF;
        }
        .event.past::before {
            background: linear-gradient(180deg, #9CA3AF, #6B7280);
        }

            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.1) 100%);

            color: #fff;

            display: block;

            font-weight: 500;

            background: rgba(255, 255, 255, 0.2);

            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
            font-weight: 500;

            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);

            background: linear-gradient(135deg, #8B5CF6, #A78BFA);

        .event button:first-of-type:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
        }
        .event button:last-of-type {
            background: linear-gradient(135deg, #EC4899, #BE185D);
        }
        .event button:last-of-type:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(236, 72, 153, 0.4);
        }
        #eventList {
            margin-top: 20px;
        }

            .event button { width: 100%; margin: 5px 0; }

            0%, 90%, 100% { opacity: 1; }

        .robot-body {
            width: 140px;
            height: 80px;
            background: linear-gradient(135deg, #2D3748 0%, #4A5568 100%);

        .robot-arms {

            left: -25px;
            right: -25px;
            display: flex;
            justify-content: space-between;
        }
        .arm {
            width: 25px;
            height: 50px;
            background: #4A5568;
            border-radius: 12px;
            animation: armWave 4s ease-in-out infinite;
        }
        .arm.right {
            animation-delay: -2s;
        }
        @keyframes armWave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
        .robot-legs {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .leg {
            width: 25px;
            height: 50px;
            background: #4A5568;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        @keyframes robotFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
    </style>

        // Generate random stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 150; i++) {

            star.className = 'star';

        }

        // Paste your firebaseConfig here (from Firebase Console) - UPDATE THIS!

        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const eventListDiv = document.getElementById('eventList');
        const addEventBtn = document.getElementById('addEvent');
        const refreshListBtn = document.getElementById('refreshList');
        const exportCSVBtn = document.getElementById('exportCSV');
        const nameInput = document.getElementById('eventName');
        const dateInput = document.getElementById('eventDate');
        const timeInput = document.getElementById('eventTime');
        const venueInput = document.getElementById('eventVenue');
        const categoryInput = document.getElementById('eventCategory');
        const searchInput = document.getElementById('searchInput');
        let editingId = null;
        let eventsCache = {};

        const today = new Date('2025-10-06');
        dateInput.value = today.toISOString().split('T')[0];
        timeInput.value = '09:00';

        function renderEvents(eventsData, query = '') {
            const eventsObj = eventsData || {};
            let events = Object.entries(eventsObj)
                .filter(([key, event]) => {
                    const searchTerm = query.toLowerCase();
                    const category = event.category || 'Other';
                    const timeStr = event.time || '';
                    const venueStr = event.venue || '';
                    return event.name.toLowerCase().includes(searchTerm) ||
                           event.date.toLowerCase().includes(searchTerm) ||
                           timeStr.toLowerCase().includes(searchTerm) ||
                           category.toLowerCase().includes(searchTerm) ||
                           venueStr.toLowerCase().includes(searchTerm);
                })
                .map(([key, event]) => ({
                    id: key,
                    ...event,
                    category: event.category || 'Other',
                    time: event.time || null,
                    venue: event.venue || ''
                }));

            events.sort((a, b) => {
                const aDateTime = new Date(`${a.date}T${a.time || '00:00'}:00`);
                const bDateTime = new Date(`${b.date}T${b.time || '00:00'}:00`);
                return bDateTime - aDateTime;
            });

            eventListDiv.innerHTML = events.map(event => {
                const eventDateTime = new Date(`${event.date}T${event.time || '00:00'}:00`);
                const isPast = eventDateTime < today;
                const displayTime = event.time || 'All day';
                return `
                    <div class="event ${event.category.toLowerCase()} ${isPast ? 'past' : ''}">
                        <strong>${event.name} 
                            <span class="badge">${isPast ? 'Past' : ''}</span>
                            <span class="category-badge ${event.category.toLowerCase()}">${event.category}</span>
                        </strong> on ${event.date} at ${displayTime}
                        ${event.venue ? `<div class="venue"><i class="fas fa-map-marker-alt"></i> ${event.venue}</div>` : ''}
                        (ID: ${event.id})
                        ${event.created_at ? `<br><small>Added: ${new Date(event.created_at).toLocaleString()}</small>` : ''}
                        <br>
                        <button onclick="editEvent('${event.id}', '${event.name.replace(/'/g, "\\'")}', '${event.date}', '${event.time || ''}', '${event.category}', '${event.venue.replace(/'/g, "\\'")}')"><i class="fas fa-edit"></i> Edit</button>
                        <button onclick="deleteEvent('${event.id}')"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                `;
            }).join('');
            console.log(`âœ… Rendered ${events.length} events (sorted by date+time)`);
        }

        const eventsRef = db.ref('events');

        eventsRef.once('value', (snapshot) => {
            eventsCache = snapshot.val() || {};
            console.log('GET /events hit');
            console.log('Fetched events:', Object.keys(eventsCache).length);
            renderEvents(eventsCache, searchInput.value.toLowerCase());
        });

        eventsRef.on('child_added', (snapshot) => {
            const newEvent = snapshot.val();
            eventsCache[snapshot.key] = newEvent;
            console.log('ðŸ”¥ Synced to Firebase:', { id: snapshot.key, ...newEvent });
            renderEvents(eventsCache, searchInput.value.toLowerCase());
        });

        eventsRef.on('child_changed', (snapshot) => {
            const updatedEvent = snapshot.val();
            eventsCache[snapshot.key] = updatedEvent;
            console.log('ðŸ”¥ Synced to Firebase (updated):', { id: snapshot.key, ...updatedEvent });
            renderEvents(eventsCache, searchInput.value.toLowerCase());
        });

        eventsRef.on('child_removed', (snapshot) => {
            const removedId = snapshot.key;
            delete eventsCache[removedId];
            console.log('ðŸ”¥ Synced to Firebase (removed):', removedId);
            renderEvents(eventsCache, searchInput.value.toLowerCase());
        });

        exportCSVBtn.addEventListener('click', () => {
            if (Object.keys(eventsCache).length === 0) {
                alert('No events to export!');
                return;
            }
            const events = Object.entries(eventsCache).map(([id, event]) => ({
                ID: id,
                Name: event.name,
                Date: event.date,
                Time: event.time || 'All day',
                Category: event.category || 'Other',
                Venue: event.venue || '',
                Created: new Date(event.created_at).toLocaleString()
            }));
            const csv = [
                ['ID', 'Name', 'Date', 'Time', 'Category', 'Venue', 'Created'].join(','),
                ...events.map(e => [
                    `"${e.ID}"`, `"${e.Name}"`, `"${e.Date}"`, `"${e.Time}"`, `"${e.Category}"`, `"${e.Venue}"`, `"${e.Created}"`
                ].join(','))
            ].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `events-${today.toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            console.log('ðŸ“¤ CSV exported:', events.length, 'events');
        });

        addEventBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const date = dateInput.value;
            const time = timeInput.value;
            const venue = venueInput.value.trim();
            const category = categoryInput.value;
            if (!name || !date) {
                alert('Please fill in both name and date');
                return;
            }
            console.log('POST /events hit with body:', { name, date, time: time || null, category, venue });
            const eventData = {
                name,
                date,
                time: time || null,
                venue: venue || null,
                category,
                created_at: editingId ? eventsCache[editingId]?.created_at : firebase.database.ServerValue.TIMESTAMP
            };
            if (editingId) {
                db.ref('events').child(editingId).update({ name, date, time: time || null, venue: venue || null, category }).then(() => {
                    console.log('âœ… Event updated');
                    editingId = null;
                    addEventBtn.innerHTML = '<i class="fas fa-plus"></i> Add Event';
                    nameInput.value = '';
                    dateInput.value = today.toISOString().split('T')[0];
                    timeInput.value = '09:00';
                    venueInput.value = '';
                    categoryInput.value = 'Other';
                }).catch(error => console.error('Error updating event:', error));
            } else {
                db.ref('events').push(eventData).then((snap) => {
                    console.log('Event added with ID:', snap.key);
                    console.log('âœ… Event added');
                    nameInput.value = '';
                    dateInput.value = today.toISOString().split('T')[0];
                    timeInput.value = '09:00';
                    venueInput.value = '';
                    categoryInput.value = 'Other';
                }).catch(error => console.error('Error adding event:', error));
            }
        });

        refreshListBtn.addEventListener('click', () => {
            console.log('GET /events hit');
            renderEvents(eventsCache, searchInput.value.toLowerCase());
            console.log('Fetched events:', Object.keys(eventsCache).length);
            console.log('ðŸ”„ List refreshed');
        });

        searchInput.addEventListener('input', (e) => {
            renderEvents(eventsCache, e.target.value.toLowerCase());
        });

        window.editEvent = (id, name, date, time, category, venue) => {
            nameInput.value = name;
            dateInput.value = date;
            timeInput.value = time || '09:00';
            venueInput.value = venue || '';
            categoryInput.value = category || 'Other';
            editingId = id;
            addEventBtn.innerHTML = '<i class="fas fa-save"></i> Update Event';
            console.log('âœï¸ Editing event:', id);
        };

        window.deleteEvent = (id) => {
            if (confirm('Are you sure you want to delete this event?')) {
                db.ref('events').child(id).remove().then(() => {
                    console.log('ðŸ—‘ï¸ Event deleted');
                }).catch(error => console.error('Error deleting event:', error));
            }
        };

        window.onload = () => {
            renderEvents(eventsCache, '');
        };
    </script>
</body>
</html>
