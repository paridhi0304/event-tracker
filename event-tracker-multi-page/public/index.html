<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at bottom, #0A0A0A 0%, #000000 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        .star:nth-child(odd) { animation-delay: 0s; }
        .star:nth-child(even) { animation-delay: 1.5s; }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.3); }
        }
        .planets {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbit 20s linear infinite;
        }
        .planet.small {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #8B5CF6 0%, #4C1D95 100%);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        .planet.medium {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #EC4899 0%, #BE185D 100%);
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.6);
        }
        .planet.large {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #06B6D4 0%, #0891B2 100%);
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.7);
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }
        .rockets {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .rocket {
            position: absolute;
            font-size: 2em;
            animation: rocketFly 15s linear infinite;
        }
        @keyframes rocketFly {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
        }
        .landing {
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Keep centered for middle alignment */
            align-items: center;
            min-height: 100vh;
            gap: 40px;  /* Gap between heading and buttons */
            padding: 40px;
            position: relative;
            z-index: 10;
            text-align: center;
        }
        .headline {
            max-width: 800px;
            z-index: 10;
        }
        .headline h1 {
            color: #fff;
            font-size: 5em;  /* Bigger heading */
            font-weight: 900;
            margin: 0 0 10px 0;  /* Reduced bottom margin to shift up slightly */
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            letter-spacing: -2px;
            line-height: 1;
        }
        .headline p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5em;
            font-weight: 300;
            margin: 0 0 40px 0;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .options {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }
        .option-btn {
            flex: 1;
            min-width: 280px;
            padding: 60px 40px;  /* Increased padding for bigger buttons */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            cursor: pointer;
            transition: all 0.5s ease;
            font-size: 1.4em;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }
        .option-btn:hover::before {
            left: 100%;
        }
        .option-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 25px 70px rgba(138, 43, 226, 0.5);
            border-color: rgba(138, 43, 226, 0.6);
        }
        .option-btn i {
            font-size: 3.5em;
            display: block;
            margin-bottom: 15px;
            color: #8B5CF6;
            text-shadow: 0 0 15px rgba(139, 92, 246, 0.7);
        }
        .robot-section {
            position: absolute;
            bottom: 40px;
            right: 40px;
            z-index: 5;
            transform: scale(1.5);  /* Bigger robot */
        }
        .robot {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: robotFloat 4s ease-in-out infinite;
        }
        .robot-head {
            position: relative;
            width: 160px;
            height: 100px;
            background: linear-gradient(135deg, #4A5568 0%, #2D3748 100%);
            border-radius: 60px 60px 30px 30px;
            margin-bottom: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .robot-eyes {
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            display: flex;
            justify-content: space-between;
        }
        .eye {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #4299E1 0%, #3182CE 100%);
            border-radius: 50%;
            animation: eyeGlow 2s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(66, 153, 225, 1);
        }
        .eye.right {
            animation-delay: 0.5s;
        }
        @keyframes eyeGlow {
            0% { box-shadow: 0 0 20px rgba(66, 153, 225, 0.8); transform: scale(1); }
            100% { box-shadow: 0 0 30px rgba(66, 153, 225, 1); transform: scale(1.1); }
        }
        .robot-antenna {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 30px;
            background: #4A5568;
            border-radius: 2px;
        }
        .robot-antenna::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #4299E1;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(66, 153, 225, 0.8);
            animation: antennaBlink 3s infinite;
        }
        @keyframes antennaBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.5; }
        }
        .robot-body {
            width: 140px;
            height: 80px;
            background: linear-gradient(135deg, #2D3748 0%, #4A5568 100%);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .robot-arms {
            position: absolute;
            top: 15px;
            left: -25px;
            right: -25px;
            display: flex;
            justify-content: space-between;
        }
        .arm {
            width: 25px;
            height: 50px;
            background: #4A5568;
            border-radius: 12px;
            animation: armWave 4s ease-in-out infinite;
        }
        .arm.right {
            animation-delay: -2s;
        }
        @keyframes armWave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
        .robot-legs {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .leg {
            width: 25px;
            height: 50px;
            background: #4A5568;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        @keyframes robotFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        @media (max-width: 768px) {
            .landing { flex-direction: column; gap: 30px; padding: 20px; }
            .content-section h1 { font-size: 3.5em; text-align: center; }
            .content-section p { font-size: 1.2em; text-align: center; }
            .options { justify-content: center; }
            .robot-section { text-align: center; }
            .robot-head { width: 120px; height: 80px; }
            .robot { transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="planets">
        <div class="planet small" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="planet medium" style="top: 50%; right: 20%; animation-delay: 5s;"></div>
        <div class="planet large" style="bottom: 30%; left: 30%; animation-delay: 10s;"></div>
    </div>
    <div class="rockets">
        <div class="rocket" style="top: 10%; left: 20%; animation-delay: 0s;"><i class="fas fa-rocket"></i></div>
        <div class="rocket" style="top: 60%; right: 10%; animation-delay: 8s;"><i class="fas fa-rocket"></i></div>
    </div>
    <div class="landing">
        <div class="headline">
            <h1>Welcome to EventTracker</h1>
            <p>Your one-stop solution to all reminders</p>
        </div>
        <div class="options">
            <a class="option-btn" href="schedule.html">
                <i class="fas fa-plus-circle"></i>
                Schedule a Meet
            </a>
            <a class="option-btn" href="view.html">
                <i class="fas fa-list"></i>
                Check My Meets
            </a>
        </div>
        <div class="robot-section">
            <div class="robot">
                <div class="robot-antenna"></div>
                <div class="robot-head">
                    <div class="robot-eyes">
                        <div class="eye"></div>
                        <div class="eye right"></div>
                    </div>
                </div>
                <div class="robot-body">
                    <div class="robot-arms">
                        <div class="arm"></div>
                        <div class="arm right"></div>
                    </div>
                </div>
                <div class="robot-legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Generate random stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = Math.random() * 4 + 1 + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
